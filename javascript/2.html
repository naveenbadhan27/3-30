<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<button onclick="abc()">Click</button>

<button ondblclick="abc()">Click</button>
<select id="cty" onchange="abc()">
	<option>Ldh</option>
	<option>Pgw</option>
	<option>Chd</option>
</select>
<input type="text" id="nme" onkeyup="bcd()">

<p id="print"></p>

<script type="text/javascript">

	function abc(){
		var a = document.getElementById('cty').value;
		alert(a);
	}

	function bcd(){
		var a = document.getElementById('nme').value;
		document.getElementById('print').innerHTML = a;
	}

	// abc()

	for (var i = 0; i < 10; i++) {
		for (var j = 0; j < i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}

	for (var i = 10; i > 0; i--) {
		for (var j = 0; j < i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}

	console.log(4+9);










</script>







</body>
</html>

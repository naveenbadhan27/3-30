<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="carousel slide" id="mycaro" data-ride="carousel">
	<ul class="carousel-indicators">
		<li class="active" data-target="#mycaro" data-slide-to="0"></li>
		<li data-target="#mycaro" data-slide-to="1"></li>
		<li data-target="#mycaro" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="item active">
			<img src="1.jpg" class="img-responsive">
		</div>
		<div class="item">
			<img src="2.jpg" class="img-responsive">
		</div>
		<div class="item">
			<img src="3.jpg" class="img-responsive">
		</div>
	</div>
</div>




</body>
</html>
